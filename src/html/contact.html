<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- font awesome cdn -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- page title -->
		<title>Yabsom | Contact us</title>
	</head>
	<body>
		<header class="header-nav"></header>

		<!-- fixed social media icons -->
		<div class="fixed-social-icons">
			<a
				href="https://www.linkedin.com/company/young-african-business-school-of-manufacturing/"
				target="_blank">
				<i class="fa-brands fa-linkedin"></i>
			</a>

			<a
				href="https://web.facebook.com/businessschoolofmanufacturing/"
				target="_blank">
				<i class="fa-brands fa-facebook"></i>
			</a>

			<a
				href="https://www.instagram.com/businessschoolofmanufacturing?igsh=MTRydTJmNTkyZHQyMQ=="
				target="_blank">
				<i class="fa-brands fa-square-instagram"></i>
			</a>

			<div class="whatsapp-icon">
				<a
					href="https://wa.me/+2348039321210?text=I want to learn more about Yabsom"
					target="_blank">
					<img src="../assets/whatsapp.png" alt="" />
				</a>
			</div>
		</div>
		<!-- end of fixed social media icons -->

		<main class="contact-main">
			<div class="layer-blur"></div>
			<div class="ellipse"></div>

			<div class="container">
				<div class="text-area">
					<div class="wrap">
						<h3 class="heading">Let's hear from you</h3>
						<p class="sub-text">
							Whether youâ€™re an aspiring entrepreneur, a skilled technician.
						</p>
					</div>

					<div class="contact-wrap">
						<div class="content">
							<p class="text">Book a call:</p>

							<div class="wrap">
								<div class="icon">
									<i class="fa-solid fa-phone"></i>
								</div>

								<div class="contact">
									<p class="text">Phone</p>
									<a href="tel:+234 0 810 078 4622" class="call-link">
										+234 0 810 078 4622
									</a>
								</div>
							</div>
						</div>

						<div class="content">
							<p class="text">Email us:</p>

							<div class="wrap">
								<div class="icon">
									<i class="fa-solid fa-envelope"></i>
								</div>

								<div class="contact">
									<p class="text">Email</p>
									<a href="mailto:hello@yabsom.school" class="call-link">
										hello@yabsom.school
									</a>
								</div>
							</div>
						</div>
					</div>

					<div class="map-wrap">
						<iframe
							class="map"
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d215035.52536879704!2d3.119143053662222!3d6.548369370561364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b2ae68280c1%3A0xdc9e87a367c3d9cb!2sLagos!5e1!3m2!1sen!2sng!4v1746551807636!5m2!1sen!2sng"
							style="border: 0"
							allowfullscreen=""
							loading="lazy"
							referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</div>

				<div class="form-wrap">
					<form class="form" name="contactForm">
						<h4 class="heading">
							Send us a message by filling the fields below*
						</h4>

						<div class="input-field-area">
							<div class="username-wrap">
								<div class="name-wrap">
									<label for="firstName">Fist name</label>
									<input type="text" name="firstName" id="firstName" required />
								</div>

								<div class="name-wrap">
									<label for="lastName">Last name</label>
									<input type="text" name="lastName" id="lastName" required />
								</div>
							</div>

							<div class="wrap">
								<label for="email">Email Address</label>
								<input type="email" name="email" id="email" required />
							</div>

							<div class="wrap">
								<label for="phone">Phone number</label>
								<input type="text" name="phone" id="phone" require />
							</div>

							<div class="wrap">
								<label for="message">Message</label>
								<textarea
									type="text"
									name="message"
									id="message"
									require></textarea>
							</div>
						</div>

						<div class="btn-wrap">
							<button class="submit-btn">Send us a message</button>
						</div>
					</form>
				</div>
			</div>
		</main>

		<footer class="footer"></footer>

		<!-- registration form section -->
		<div class="reg-form-modal"></div>
		<!-- end of registration form section -->

		<div class="nav-reg-btn-modal"></div>
	</body>
</html>
