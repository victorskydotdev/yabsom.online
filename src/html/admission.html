<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- font awesome cdn -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- flaticon CDN -->
		<link
			rel="stylesheet"
			href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css" />

		<!-- page title -->
		<title>Yabsom School: Admissions</title>
	</head>
	<body class="body admission">
		<header class="header-nav"></header>

		<!-- fixed social media icons -->
		<div class="fixed-social-icons">
			<a
				href="https://www.linkedin.com/company/young-african-business-school-of-manufacturing/"
				target="_blank">
				<i class="fa-brands fa-linkedin"></i>
			</a>

			<a
				href="https://web.facebook.com/businessschoolofmanufacturing/"
				target="_blank">
				<i class="fa-brands fa-facebook"></i>
			</a>

			<a
				href="https://www.instagram.com/businessschoolofmanufacturing?igsh=MTRydTJmNTkyZHQyMQ=="
				target="_blank">
				<i class="fa-brands fa-square-instagram"></i>
			</a>

			<div class="whatsapp-icon">
				<a
					href="https://wa.me/+2348039321210?text=I want to learn more about Yabsom"
					target="_blank">
					<img src="../assets/whatsapp.png" alt="" />
				</a>
			</div>
		</div>
		<!-- end of fixed social media icons -->

		<main class="admission-hero">
			<div class="layer-blur"></div>
			<div class="ellipse"></div>

			<div class="container">
				<div class="text-wrap">
					<h1 class="heading element">
						Build Africa's future. Start with your hands
					</h1>

					<p class="sub-text element">
						Join the next generation of innovators, engineers, and makers
						transforming Africa through hands-on manufacturing education.
					</p>

					<div class="btn-wrap element">
						<button class="btn">Choose the right program for you</button>
					</div>
				</div>

				<div class="carousel-slide-container element">
					<div class="carousel-slider">
						<img src="../assets/hero-about-img3.jpg" alt="" />
						<img src="../assets/hero-about-img1.jpg" alt="" />
						<img src="../assets/hero-about-img2.jpg" alt="" />
					</div>
				</div>
			</div>
		</main>

		<footer class="footer"></footer>

		<div class="nav-reg-btn-modal"></div>
	</body>
</html>
