<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- font awesome cdn -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- page title -->
		<title>Yabsom | Course Details</title>
	</head>
	<body class="body course">
		<header class="header-nav"></header>

		<!-- fixed social media icons -->
		<div class="fixed-social-icons">
			<a
				href="https://www.linkedin.com/company/young-african-business-school-of-manufacturing/"
				target="_blank">
				<i class="fa-brands fa-linkedin"></i>
			</a>

			<a
				href="https://web.facebook.com/businessschoolofmanufacturing/"
				target="_blank">
				<i class="fa-brands fa-facebook"></i>
			</a>

			<a
				href="https://www.instagram.com/businessschoolofmanufacturing?igsh=MTRydTJmNTkyZHQyMQ=="
				target="_blank">
				<i class="fa-brands fa-square-instagram"></i>
			</a>

			<div class="whatsapp-icon">
				<a
					href="https://wa.me/+2348039321210?text=I want to learn more about Yabsom"
					target="_blank">
					<img src="../assets/whatsapp.png" alt="" />
				</a>
			</div>
		</div>
		<!-- end of fixed social media icons -->

		<div class="arc-shaped-bg">
			<img src="../assets/dot-grid.png" alt="" />
		</div>

		<div class="course-hero-section"></div>

		<div class="certified-wrap">
			<div class="wrap">
				<h3 class="heading">
					<span class="program-highlight"></span>
					<!-- <span class="duration-highlight"></span> -->
				</h3>

				<h4 class="subheading">Learn. Build. Scale. Dominate.</h4>

				<button class="enrol-btn">Register now</button>
			</div>

			<div class="pos-svg">
				<img src="../assets/ellipse line.svg" alt="" />
			</div>
		</div>

		<footer class="footer"></footer>

		<div class="nav-reg-btn-modal"></div>

		<!-- registration form section -->
		<div class="reg-form-modal"></div>
		<!-- end of registration form section -->

		<!-- loadspin element -->
		<div class="loadspin-modal">
			<div class="wrap">
				<i class="fa-solid fa-spinner fa-spin-pulse"></i>
				<p class="loading-text">Loading, please wait...</p>
			</div>
		</div>
		<!-- loadspin element -->
	</body>
</html>
